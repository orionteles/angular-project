<app-card title="Tabela Teste">
  <table datatable class="table table-bordered table-striped table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>First name</th>
      <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{usuario.id}}</td>
      <td>{{usuario.name}}</td>
      <td>{{usuario.lastname}}</td>
    </tr>
    </tbody>
  </table>
</app-card>
